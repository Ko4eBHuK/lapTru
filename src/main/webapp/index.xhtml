<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ace="http://www.icefaces.org/icefaces/components">
<f:view>
    <h:head>
        <title>Welcome Zone</title>
        <h:outputStylesheet name="css/common.css"/>
        <h:outputScript name="jquery/jquery.js" library="primefaces"/>
        <h:outputScript name="js/clock.js"/>
    </h:head>
    <h:body>
        <p:tabMenu activeIndex="0">
            <p:menuitem value="Стартовая страница" outcome="index.xhtml"/>
            <p:menuitem value="Основная страница" outcome="workpage.xhtml"/>
        </p:tabMenu>

<!--        <h3>}|{0pa, mBo9l /\/\/-\M@ oro|-|b</h3>-->

        <div class="container">
            <div class="info">
                <p:panelGrid columns="2" style="border-radius: 8px">
                    <f:facet name="header">
                        <p:graphicImage value="lib/images/profilePhoto.gif" width="200"/>
                    </f:facet>

                    <h:outputText value="Имя:" />
                    <h:outputText value="Константин" />

                    <h:outputText value="Фамилия:" />
                    <h:outputText value="Окладников" />

                    <h:outputText value="Группа:" />
                    <h:outputText value="P3212" />

                    <h:outputText value="Вариант" />
                    <h:outputText value="13444" />
                </p:panelGrid>
            </div>
            <div class="info">
                <div style="margin: 15px; text-align: center; font-size: 70px;" id="clock">
                    <span>DD</span>.<span>MM</span>.<span>YYYY</span>
                    <br/>
                    <br/>
                    <span>hh</span>:<span>mm</span>:<span>ss</span>
                </div>
            </div>
            <div class="info">
                <h:graphicImage value="lib/images/orangeJusticePony.gif" width="250"/>
            </div>
        </div>



    </h:body>
</f:view>
</html>
