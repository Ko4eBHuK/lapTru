<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ice="http://www.icefaces.org/icefaces/components">

<f:view>
    <h:head>
        <title>Work Zone</title>
        <h:outputStylesheet name="css/common.css"/>
        <h:outputScript name="jquery/jquery.js" library="primefaces"/>
        <h:outputScript name="js/jcanvas.js"/>
        <h:outputScript name="js/areaandclick.js"/>
    </h:head>
    <h:body>
        <p:tabMenu activeIndex="1">
            <p:menuitem value="Стартовая страница" outcome="index.xhtml"/>
            <p:menuitem value="Основная страница" outcome="workpage.xhtml"/>
        </p:tabMenu>

        <div class="container">
            <div class="tools">
                <canvas id="area"/>
            </div>
            <div class="tools">
                    <table>
                        <tr>
                            <td align="center">
                                <h:outputText value="choose X ma dude"/>
                                <table class="xValues">
                                    <tr>
                                        <td>-3</td>
                                        <td>-2</td>
                                        <td>-1</td>
                                    </tr>
                                    <tr>
                                        <td>0</td>
                                        <td>1</td>
                                        <td>2</td>
                                    </tr>
                                    <tr>
                                        <td>3</td>
                                        <td>4</td>
                                        <td>5</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <h:outputText value="Y = "/>
                                <p:inputNumber required="true" requiredMessage="Put a value correctly" size="10" maxValue="3" minValue="-3"/>
                            </td>
                        </tr>
                        <tr>
                            <td align="center">
                                <h:form>
<!--                                    R = #{SliderBean.sliderValue}-->
                                    <br/>
                                    <ice:sliderEntry value="#{SliderBean.sliderValue}"
                                                     max="7"
                                                     stepPercent="16.6667"
                                                     min="1"
                                                     rendered="true"
                                                     label="R = #{SliderBean.sliderValue}"
                                                     labelPosition="top">
                                        <ice:ajax disabled="#{!SliderBean.ajaxEnabled}" execute="@this" render="@this"/>
                                    </ice:sliderEntry>
                                </h:form>
                            </td>
                        </tr>
                    </table>
            </div>
            <div class="tools">
                <h:dataTable>
                    <h:column>
                        <f:facet name="header">X</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Y</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">R</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Outcome</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Execution time</f:facet>
                    </h:column>
                    <h:column>
                        <f:facet name="header">User time</f:facet>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
    </h:body>
</f:view>
</html>
